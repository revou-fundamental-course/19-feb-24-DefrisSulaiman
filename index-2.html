<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input dan Output</title>
    <style>
        .container {
            display: flex;
        }

        .input-side, .output-side {
            flex: 1;
            padding: 20px;
        }

        .input-side {
            background-color: #f0f0f0;
        }

        .output-side {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-side">
            <h2>Input Form</h2>
            <form id="inputForm">
                <label for="inputText">Input Text:</label>
                <input type="text" id="inputText">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="output-side">
            <h2>Hasil</h2>
            <div id="output"></div>
        </div>
    </div>

    <script>
        document.getElementById('inputForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Menghentikan perilaku default form (refresh halaman)

            // Mengambil nilai dari input teks
            const inputText = document.getElementById('inputText').value;

            // Menampilkan nilai input di sisi lainnya
            document.getElementById('output').innerText = inputText;
        });
    </script>
</body>
</html>
